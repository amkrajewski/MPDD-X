name: FeaturizationWorker

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Install Miniforge
      run: |
        wget https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-MacOSX-arm64.sh
        bash Miniforge3-MacOSX-arm64.sh -b -p $HOME/miniforge3
        echo "$HOME/miniforge3/bin" >> $GITHUB_PATH

    - name: Set up Conda
      run: |
        conda create --name Featurization python=3.10
        conda init bash

    - name: Install dependencies
      run: |
        source $HOME/miniforge3/etc/profile.d/conda.sh
        conda activate Featurization
        conda env update --file featurization/environment.yaml --name Featurization

    - name: Cache Conda
      id: cache-conda
      uses: actions/cache@v3
      with:
        path: ~/miniforge3/envs/
        key: ${{ runner.os }}-conda-${{ hashFiles('featurization/environment.yaml') }}

    - name: Test that pysipfenn is available
      run: python -c "import pysipfenn; c = pysipfenn.Calculator()"
